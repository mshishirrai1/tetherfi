<ion-content [fullscreen]="true">
  <ion-row class="common-outer">
    <ion-col size="12" size-lg="4" size-md="4" class="ion-no-padding" *ngIf="(innerWidth<=768 && showScreen==='contact-chats') || innerWidth>768"> 
      <app-contact-chats [contacts]="contacts" (setAtciveChatHistory)="setActiveChat($event)"></app-contact-chats>
    </ion-col>
    <ion-col size="12" size-lg="5.5" size-md="5.5" class="ion-no-padding" *ngIf="(innerWidth<=768 && showScreen==='chat-history') || innerWidth>768">
      <app-chat-details [contactActive]="contacts[activeChatHistory]" (showContactInfoEmit)="showInfoContact($event)"></app-chat-details>
    </ion-col>
    <ion-col size="12" ize-lg="2.5" size-md="2.5"  class="ion-no-padding" *ngIf="(innerWidth<=768 && showScreen==='contact-info') || innerWidth>768">
      <app-contact-info [contactActive]="contacts[activeChatHistory]" (closeContactInfo)="showInfoContact($event)"></app-contact-info>
    </ion-col>
  </ion-row>
</ion-content>
